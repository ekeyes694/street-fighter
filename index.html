<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Streetfighter</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <p>Click on Ryu to make him shoot a Hadouken. OR press and hold 'X' too see how cool he is!</p>
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>

        <div class="hadouken"></div>
    </div>
    <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
    <audio id="cool-sound" src="sound/hypnotize.mp3"></audio>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
